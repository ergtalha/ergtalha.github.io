<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Hizmetinizdeyiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a6e8c 0%, #4a8caa 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            font-size: 2.2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .location {
            font-size: 2.5rem;
            font-weight: 600;
            color: #f47b20;
            margin: 40px 0;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: inline-block;
        }
        
        .copyright {
            margin-top: 60px;
            font-size: 1.2rem;
            opacity: 0.9;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 1.8rem; }
            .location { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .message { font-size: 1.4rem; }
            .location { font-size: 1.6rem; padding: 10px 20px; }
            .copyright { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yakında Hizmetinizdeyiz!</h1>
        <div class="message">
            Çok yakında<br>
            <span class="location">Bursa/Nilüfer'de</span><br>
            hizmet vermeye başlıyoruz.
        </div>
        
        <div class="copyright">
            © 2026 Tüm hakları saklıdır.
        </div>
    </div>
</body>
</html>
